version: '3.3'

services:
  postgres:
    image: postgres:latest
    container_name: my-postgres-container
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: my-app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASS: postgres123
      DB_NAME: mydatabase

volumes:
  postgres_data:
